<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<script>
function getUrlParameters() {
  var url, hash, map, parts;
  url = window.location.href;
  hash = url.lastIndexOf('#');
  if (hash !== -1) {
    url = url.slice(0, hash);
  }
  map = {};
  parts = url.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value){
    return map[key] = decodeURIComponent(value).split('+').join(' ');
  })
  return map;
}

var params = getUrlParameters()
if (params.q) {
  window.location.href = 'https://github.com/habitlab/habitlab/wiki/' + params.q
} else {
  window.location.href = 'https://github.com/habitlab/habitlab/wiki/Writing-Interventions'
}
</script>
</body>
</html>
